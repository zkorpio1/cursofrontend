<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatziVideo</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&display=swap" rel="stylesheet">
</head>
<style>
    body{
        background-color:#8F57FD;
        font-family: 'Mulish', sans-serif;
        margin: 0px;
    }
    .header{
        align-items:center;
        background-color:#8F57FD;
        display: flex;
        height: 80px;
        justify-content: space-between;
    }
    .header__img{
        margin: 10px 10px 10px 10px;
        width: 200px;
    }
    .header__menu{
        margin-right: 30px;
    }
    .header__menu ul{
        display: none;
        list-style: none;
        margin: 0px 0px 0px -14px;
        padding: 0px;
        position: absolute;
        text-align: right;
        width 100px;
    }
    .header__menu:hover ul, ul:hover{
        display: block;

    }
    .header__menu li{
        margin: 10px 0px;
    }
    .header__menu li a{
        color: white;
        text-decoration: none;
    }
    .header__menu li a:hover{
        text-decoration: underline;
    }
    .header__menu--profile{
        display: flex;
        margin-right: 8px;
    }
    .header__menu--profile img {
        margin-right: 8px;
        width: 40px;
    }
    .header__menu--profile p {
        color: white;
        margin: 0px;
    }
    .main {
        height: 300px;
    }
    .main__title {
        color: white;
        font-size: 25px;
    }
    .input {
        background-color: rgba(255,255,255,0.1);
        border-radius: 25px;
        border: 2px solid white;
        color: white;
        font-family: 'Muli', sans-serif;
        font-size: 16px;
        height: 50px;
        outline-style: none;
        padding: 0px 20px;
        width: 70%;
    }
    ::placeholder{
        color: white;
    }
    
</style>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo-platzi">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./user2.png" alt="User">
            <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesion</a></li>
            </ul>    
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">Que quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="buscar..">
    </section>
</body>
</html>
